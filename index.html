<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 260px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .display {
      width: 100%;
      height: 50px;
      background-color: #222;
      color: #fff;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
    }
    .button-number {
      background-color: #e0e0e0;
    }
    .button-operator {
      background-color: #ff9800;
      color: #fff;
    }
    .button-equals {
      background-color: #4caf50;
      color: #fff;
      grid-column: span 2;
    }
    .button-clear {
      background-color: #f44336;
      color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button-clear" onclick="clearDisplay()">C</button>
      <button class="button-operator" onclick="appendOperator('/')">÷</button>
      <button class="button-operator" onclick="appendOperator('*')">×</button>
      <button class="button-number" onclick="appendNumber(7)">7</button>
      <button class="button-number" onclick="appendNumber(8)">8</button>
      <button class="button-number" onclick="appendNumber(9)">9</button>
      <button class="button-operator" onclick="appendOperator('-')">−</button>
      <button class="button-number" onclick="appendNumber(4)">4</button>
      <button class="button-number" onclick="appendNumber(5)">5</button>
      <button class="button-number" onclick="appendNumber(6)">6</button>
      <button class="button-operator" onclick="appendOperator('+')">+</button>
      <button class="button-number" onclick="appendNumber(1)">1</button>
      <button class="button-number" onclick="appendNumber(2)">2</button>
      <button class="button-number" onclick="appendNumber(3)">3</button>
      <button class="button-number" onclick="appendNumber(0)">0</button>
      <button class="button-number" onclick="appendNumber('.')">.</button>
      <button class="button-equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    function clearDisplay() { display.innerText = '0'; }
    function appendNumber(number) {
      if (display.innerText === '0') display.innerText = '';
      display.innerText += number;
    }
    function appendOperator(operator) {
      if (!isNaN(display.innerText.slice(-1))) display.innerText += operator;
    }
    function calculate() {
      try { display.innerText = eval(display.innerText); }
      catch { display.innerText = 'Erro'; }
    }
  </script>
</body>
</html>
